<script props>
  const { href, label, disabled } = props

  module.exports = {
    isLabel: isString(label),
    isDisabled: isEnabled(disabled),
    label,
    href
  }
</script>

<if condition="isDisabled">
  <a href="{{href}}" class="disabled" tabindex="-1" aria-disabled="true">
    <if condition="isLabel">{{label}}</if>
    <else><children /></else>
  </a>
</if>
<else>
  <a href="{{href}}">
    <if condition="isLabel">{{label}}</if>
    <else><children /></else>
  </a>
</else>
